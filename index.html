<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Convert Fahrenheit to Celsius, in JS" />
    <meta name="keywords" content="mths, icd2o" />
    <meta name="author" content="Kyle Matthew" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/favicon-16x16.png"
    />
    <link rel="manifest" href="site.webmanifest" />
    <title>Convert Fahrenheit to Celsius, with JS</title>
  </head>

  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script defer src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title"
            >Convert Fahrenheit to Celsius, with JS</span
          >
        </div>
        <div>
          <link rel="stylesheet" type="text/css" href="styles.css" />
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="right-image">
          <img src="./images/temperature.png" alt="Temperature image" />
        </div>
        <div class="page-content">Formula:</div>
        <br />
        <form>
          <p>(32°F - 32) × 5/9 = 0°C</p>

          <div class="temperature-row">
            <div class="temperature-column">
              <input type="number" id="fahrenheit" />
              <div class="unit-label">Fahrenheit</div>
            </div>

            <span class="equals-sign">=</span>

            <div class="temperature-column">
              <input type="text" id="celsius" readonly />
              <div class="unit-label">Celsius</div>
            </div>
          </div>

          <!-- link to external JS file -->
          <script src="script.js"></script>
        </form>
        <br />
        <div class="page-content-answer">
          <div id="user-info"></div>
        </div>
      </main>
    </div>
  </body>
</html>
